<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://js13kgames.com/webxr-src/2021/aframe.js"></script>
  <script src="start.js"></script>
  <meta charset="UTF-8">
  <title>Superposition VR - Intro</title>
</head>
<body>
<!--AFrame Scene with fog settings-->
<a-scene  fog="type: linear; color: #000000 density:0.10">
  <!--  Lighting-->
  <a-entity light="type: point; intensity: 6; distance:800; decay: 2; color: #FFFF99"
            position="0 0 -1">
  </a-entity>

  <!--  player with curoser attached and text for UI -->
  <a-entity id="player" camera="fov: 85" look-controls="" position="0 0 0" rotation="-2.062648062470959 -90.75651474872244 0">
    <a-cursor material="" raycaster="" cursor="" geometry=""></a-cursor>
  </a-entity>
  <a-entity text="value: SUPERPOSITION VR; color: red; width: 3" position="1  0.5 -1"></a-entity>
  <a-entity text="value: by Chris Godber; color:red; width: 2" position="1.2 0.3 -1"></a-entity>
  <a-entity text="value: Observe 100 randomly generated atoms and avoid looking at the red atoms to win.; color: white; width: 2" position="0 0 -1"></a-entity>
  <a-entity text="value: You have 150 seconds, look into the ATOM above to begin!; color: white; width: 2" position="0 -0.2 -1">
  <a-sphere color="white" radius="0.4" position="0 1 -0.5" start-game="color:green" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
  <!--skybox-->
  <a-sky color="#000" ></a-sky>
</a-scene>
</body>
</html>
